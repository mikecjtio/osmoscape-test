<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Osmoscape molecule</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <script src="../tone-test/libs/Tone.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/Draggable.min.js"></script>

        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <button>Play</button>
        <div class="legend">
            <img class="draggable" src="../data/images/osmo.svg"/>
            <img id="mask" draggable="false" src="../data/images/dna.svg"/>
            <img src="../data/images/0_human_dna_legend_only.svg"/>
            <div class="debug">
                <p>
                decay : <span id="decay"></span>
                </p>
                <p>
                wet.value : <span id="wet"></span>
                </p>
                <p>
                delayTime: <span id="delayTime"></span>
                </p>
                <p>
                detune: <span id="detune"></span>
                </p>
                <p>
                grainsize: <span id="grainSize"></span>
                </p>
                <p>
                loopstart: <span id="loopstart"></span>
                </p>
            </div>
        </div>
        <script type="text/javascript" src="molecule-test.js"></script>

    </body>
</html>
