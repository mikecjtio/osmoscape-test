<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Osmoscape molecule</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <script src="../tone-test/libs/Tone.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/Draggable.min.js"></script>
        <script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <button>Play</button>
        <div class="legend">
            <img class="draggable" src="../data/images/osmo.svg"/>
            <img id="mask" draggable="false" src="../data/images/1_water_in_space_legend.svg"/>
            <div class="debug">
                <p>
                   lowFreq : <span id="decay"></span>
                </p>
                <p>
                   highFreq : <span id="wet"></span>
                </p>
                <p>
                   Q: <span id="delayTime"></span>
                </p>
            </div>
        </div>
        <script type="text/javascript" src="molecule-test.js"></script>

    </body>
</html>
